<body>
  <h1 style="text-align: center;" class="mb-3">Edit Drug</h1>
  <div class="container">
      <form #form="ngForm" (ngSubmit)="updateDrug()">
          <div class="row mb-3">
              <div class="col">
                  <label for="drugid" class="form-label">DrugId</label>
                  <input type="number" class="form-control" id="drugid" readonly name="drugid" [(ngModel)]="drugDetails.DrugId" required>
              </div>
              <div class="col">
                  <label for="drugname" class="form-label">DrugName</label>
                  <input type="text" class="form-control" id="drugname" name="drugname" [(ngModel)]="drugDetails.DrugName" required>
              </div>
          </div>
          <div class="row mb-3">
              <div class="col">
                  <label for="drugdescription" class="form-label">DrugDescription</label>
                  <input type="text" class="form-control" id="drugdescription" name="drugdescription" [(ngModel)]="drugDetails.DrugDescription" required>
              </div>
              <div class="col">
                  <label for="drugprice" class="form-label">DrugPrice</label>
                  <input type="number" class="form-control" id="drugprice" name="drugprice" [(ngModel)]="drugDetails.DrugPrice" required>
              </div>
          </div>
          <div class="row mb-3">
              <div class="col">
                  <label for="drugquantityavailable" class="form-label">DrugQuantityAvailable</label>
                  <input type="number" class="form-control" id="drugquantityavailable" name="drugquantityavailable" [(ngModel)]="drugDetails.DrugQuantityAvailable" required>
              </div>
              <div class="col">
                  <label for="message" class="form-label">Message</label>
                  <input type="text" class="form-control" id="message" name="message" [(ngModel)]="drugDetails.SuccessMessage" required>
              </div>
          </div>
          
          <button type="submit" class="btn btn-primary" style="margin-right: 20px;">Save</button>
          <button type="button" class="btn btn-danger" (click)="deleteDrug(drugDetails.DrugId)">Delete</button>
      </form>
  </div>
</body>
